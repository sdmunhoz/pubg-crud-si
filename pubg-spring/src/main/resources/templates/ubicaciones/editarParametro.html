<!DOCTYPE html>

<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar/crear Parametro</title>
</head>

<body>
<h1 class="center-text" th:text="${esNuevo} ? 'Crear Parametro' : 'Editar Parametro'"></h1>

<form th:object="${parametro}" class="form-horizontal" id="Ubicacion-form" method="post">
    <div class="form-group has-feedback">

        <div class="form-group row">
            <label class="col-2 control-label">Id</label>
            <input type="hidden" class="col-10 form-control" th:field="*{id}" size="30" maxlength="100"/>
            <label class="col-10 form-control" th:text="${esNuevo} ? '-' : *{id}"></label>
            <label class="col-2 control-label">Zona Azul</label>
            <input class="col-10 form-control" th:field="*{esZonaAzul}" size="30" maxlength="100"/>
            <label class="col-2 control-label">Zona Roja</label>
            <input class="col-10 form-control" th:field="*{esZonaRoja}" size="30" maxlength="100"/>
            <label class="col-2 control-label">Tamaño Cúpula</label>
            <input class="col-10 form-control" th:field="*{tamCupula}" size="30" maxlength="100"/>
            <input type="hidden" class="col-10 form-control" th:field="*{ubicacion}" size="30" maxlength="100"/>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary col-3" th:text="${esNuevo} ? 'Crear' : 'Guardar'"
                    type="submit">Guardar
            </button>

            <a class="btn btn btn-secondary btn-lg col-3"
               th:href="@{/ubicaciones/parametros/__${parametro.ubicacion.id}__}">Cancelar</a>
        </div>
    </div>
</form>
</body>
</html>

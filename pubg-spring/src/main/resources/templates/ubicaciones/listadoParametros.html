<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Listado de parametros</title>
</head>

<body>
<h1 class="center-text">Listado de parametros</h1>

<form th:action="@{/parametros}" method="post" class="form-horizontal" id="buscar-form">
  <div class="row">
    <div class="col-10 form-group">
      <div class="control-group row" id="zona">
        <label class="col-2 control-label">Zona</label>
        <input class="col-10 form-control" th:name="zonaUbicacion" size="30" maxlength="80" />
      </div>
      <div class="control-group row" id="tiempo">
        <label class="col-2 control-label">Tiempo</label>
        <input class="col-10 form-control" th:name="tiempoUbicacion" size="30" maxlength="80" />
      </div>

    </div>

    <div class="col-2 form-group">
      <button type="submit" class="btn btn-lg btn-block btn-primary">Buscar</button>
      <button type="submit" class="btn btn-lg btn-block btn-primary">Buscar todos</button>
    </div>
  </div>
</form>


<table id="ubicaciones" class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Zona</th>
    <th>Tiempo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ubicacion : ${ubicaciones}">
    <td th:text="${ubicacion.id}" />
    <td><a th:href="@{/ubicacions/__${ubicacion.id}__}" th:text="${ubicacion.zona}"></a></td>
    <td th:text="${ubicacion.tiempo}"/>
    <td><a class="btn btn-primary" th:href="@{/ubicaciones/__${ubicacion.id}__}">Editar</a> </td>
    <td><a class="btn btn-primary" th:href="@{/ubicaciones/parametros__${ubicacion.id}__}">Ver Par√°metros</a> </td>
  </tr>
  </tbody>
</table>
<br />
<a class="col-2 btn btn-lg btn-block btn-primary" th:href="@{/ubicaciones/nuevo}">Nueva ubicacion</a>
</body>
</html>
